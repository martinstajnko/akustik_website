<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artistik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="owl.carousel.css">
  <link rel="stylesheet" href="owl.theme.default.css">
</head>

<body>
    
    <div class="home-demo">
        <h3>Demo</h3>
        <button class="btn btn-primary"></button>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KoD-AMz1_5w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br>
        <div class="owl-carousel owl-theme">        
          <div class="item-video" data-merge="1">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/KoD-AMz1_5w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <a class="owl-video" href="https://www.youtube.com/watch?v=JpxsRwnRwCQ"></a></div>
          <div class="item-video" data-merge="1">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/fIYeJTZqI4w?start=7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <a class="owl-video" href="https://www.youtube.com/watch?v=oy18DJwy5lI"></a></div>
          <div class="item-video" data-merge="1"><a class="owl-video" href="https://www.youtube.com/watch?v=H3jLkJrhHKQ"></a></div>
          <div class="item-video" data-merge="1"><a class="owl-video" href="https://www.youtube.com/watch?v=g3J4VxWIM6s"></a></div>
          <div class="item-video" data-merge="1"><a class="owl-video" href="https://www.youtube.com/watch?v=EF_kj2ojZaE"></a></div>
      </div>
  


    <!-- JS -->

    <script src="https://kit.fontawesome.com/ff2e88431e.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script src="jquery.js"></script>

    <!-- <script src="owl.carousel.min.js"></script> -->

    <script src="owl.carousel.js"></script>

    <script>
      $('.owl-carousel').owlCarousel({
        items:1,
        merge:true,
        loop:true,
        margin:10,
        video:true,
        lazyLoad:true,
        center:true,
        responsive:{
            480:{
                items:2
            },
            600:{
                items:4
            }
        }
      })
    </script>

</body>
</html>
